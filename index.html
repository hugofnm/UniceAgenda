<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agenda</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js?render=explicit" async defer></script>
    <link
      rel="icon"
      type="image/png"
      href="./favicon.png"
    />
    <link rel="manifest" href="manifest.json">
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.css' rel='stylesheet' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.js'></script>
  </head>

  <body>
    <div class="outer" id="outer">
      <div class="title">
        <h1 id="title" style="font-size: clamp(16px, 7vw, 64px);; margin-bottom: 25px; border-right: solid 3px rgba(0, 0, 0, 0.75);"> Agenda | GEII Groupe 2 </h1>
      </div>
      <div class="container" style="margin: 0 auto">
        <form class="note" id="ajoutDevoir">
          <a>AJOUTER UN DEVOIR</a>
          <br>
          <label for="matiere">Matière :</label>
          <select id="matiere" name="matiere">
            <option value="Mathématiques">Mathématiques</option>
            <option value="Informatique">Informatique</option>
            <option value="Elen (Électronique)">Électronique</option>
            <option value="Ener (Énergie)">Énergie</option>
            <option value="Automatismes">Automatisme</option>
            <option value="SAE Robots">SAE Robots</option>
            <option value="SAE Flipper">SAE Flipper</option>
            <option value="Physique Appliquée">Physique</option>
            <option value="Anglais">Anglais</option>
            <option value="Culture & Communication">Communication</option>
            <option value="BDE - Vie étudiante">BDE - Vie étudiante</option>
          </select>
          <br>
          <label for="devoir">Devoir :</label>
          <input type="text" id="devoir" name="devoir">
          <br>
          <label for="date">Date :</label>
          <input type="date" id="date" name="date">
          <br>
          <label for="ctrl">Contrôle / DS :</label>
          <select id="ds" name="ds">
            <option value="DEVOIR">Non</option>
            <option value="CONTRÔLE">Oui</option>
          </select>
          <br>
          <div class="cf-turnstile" data-sitekey="0x4AAAAAAAAsCTQUE9idm88O"></div> 
          <button id="submit"> Ajouter </button>
          </div>
        </form>
      </div>
      <div style="margin: 0 auto; width: 190px;">
        <button id="calendarview" onclick="viewList()">Vue Liste</button>
        <button id="calendarview" onclick="viewCalendar()">Vue Calendrier</button>
      </div>
      <div class="notes"></div>
      <div id='calendar'></div>
    </div>
    <div class="copyright">
      <a style="justify-content: center; position:absolute; font-size: medium;" href="https://metrixmedia.fr">v2.5.3 - &copy MetrixMedia | Protégé par CloudFlare</a>
      <br>
      <a></a>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.9.4/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.9.4/firebase-analytics-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.9.4/firebase-database-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.js"></script>
    <script>jQuery.noConflict();</script>
    <script src="./script.js"></script>
    <script>
      if (typeof navigator.serviceWorker !== 'undefined') {
        navigator.serviceWorker.register('sw.js')
      }
    </script>
  </body>
</html>
